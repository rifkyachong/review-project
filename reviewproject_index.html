<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./scss/reviewproject_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Review Project</title>
  </head>
  <body>
    <hr>
    <div id="page-wrapper">
      <header class="text-center">
        <h1 id="title">Our Reviews</h1>
        <div class="align-top d-inline-block" id="short-hline"></div>
      </header>
      <div class="card shadow mx-auto rounded-3" id="reviewbox">
        <div class="mx-auto mb-4" id="profile-picture">
          <img class="revdata rounded-circle" id="picture" src="">
          <img id="quotelogo" src="./84-844299_andrew-quotation-mark-circle-png.png">
        </div>
        <div class="text-center" id="profile-desc">
          <p class="revdata fw-bold mb-0" id="profile-name"></p>
          <p class="revdata" id="profile-job"></p>
        </div>
        <div id="review">
          <p class="rev data text-center w-75 mx-auto" id="text-review"></p>
        </div>
        <div class="text-center mb-5">
          <button class="btn" id="leftarrow" onclick="previousindex()">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button class="btn" id="rightarrow" onclick="nextindex()">
            <i class="fas fa-angle-double-right"></i>
          </button>
          <br>
          <button class="btn" id="random" onclick="randomindex()">
            <i class="fas fa-dice"></i>
          </button>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/reviewproject_script.js"></script> 
  </body>
</html>
